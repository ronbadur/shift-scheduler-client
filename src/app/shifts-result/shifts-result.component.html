<form class="container">
  <table class="data-input">
    <thead>
    <th></th>
    <th *ngFor="let i of [].constructor(shiftsData.days); index as currentDay" [attr.colspan]="shiftsData.shifts"
        class="day-header">
      {{days[currentDay]}}
    </th>
    </thead>
    <thead>
    <th>Name</th>
    <th *ngFor="let i of [].constructor(shiftsData.days * shiftsData.shifts); index as index">
      {{(index % shiftsData.shifts) + 1}}
    </th>
    </thead>
    <tbody>
    <tr *ngFor="let i of [].constructor(shiftsData.workers); index as worker">
      <td>
        {{names[worker]}}
      </td>
      <td *ngFor="let j of [].constructor(shiftsData.days * shiftsData.shifts); index as relativeShift">
        <div class="{{resultOptions[getCurrentValue(worker, relativeShift)].color}}">
          <mat-icon>
            {{resultOptions[getCurrentValue(worker, relativeShift)].icon}}
          </mat-icon>&nbsp;
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</form>

<p class="line-1 anim-typewriter">Thanks for using ShiftsScheduler!&nbsp;&nbsp;:)</p>
